dubbo.container=log4j,spring,jetty
dubbo.jetty.port=18094


dubbo.spring.config=classpath*:spring/applicationContext*.xml,classpath*:config/spring/applicationContext*.xml,classpath*:spring/*-beans.xml,classpath*:spring/dubbo-provider.xml,classpath*:spring/timed-task.xml

#dubbo log config
dubbo.log4j.level=ERROR
dubbo.log4j.appender=org.apache.log4j.RollingFileAppender
dubbo.log4j.maxfilesize=50MB
dubbo.log4j.maxbackupindex=20
