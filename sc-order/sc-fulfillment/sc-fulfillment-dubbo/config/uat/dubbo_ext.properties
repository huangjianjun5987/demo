ext.dubbo.application.name=sc-fulfillment-server

## registry center
ext.dubbo.registry.protocol=zookeeper
#dubbo.registry.address=zookeeper_o2o_dev:2181
ext.dubbo.registry.address=uat.zk.com:2181,uat.zk.com:2182,uat.zk.com:2183,192.168.9.30:20181
#dubbo.monitor.protocol=registry
ext.dubbo.sz.registry.address=192.168.9.30:20181
ext.dubbo.consumer.check=false
ext.dubbo.reference.check=false

## dubbo service
ext.dubbo.protocol.name=dubbo
ext.dubbo.protocol.port=20880
ext.dubbo.protocol.payload=31457280
ext.dubbo.service.loadbalance=roundrobin
ext.dubbo.protocol.threadpool=fixed
ext.dubbo.protocol.threads=100
